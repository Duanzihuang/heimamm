<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <!-- MVVM中的view -->
    <div id="app">
        <span>{{msg}}</span>
    </div>

    <script>
        // Vue实例相当于MVVM中的view-model
        var vm = new Vue({
            el:"#app",
            data: { // MVVM中的 Model
                msg: 'Hello World'
            }
        })
    </script>
</body>
</html>
